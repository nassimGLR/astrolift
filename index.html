<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <div class="menu-toggle">☰</div>
    <nav id="sidebar">
        <div class="logo">
            ✈️ Flight System
        </div>
        <a href="./paginas/flightprogression/index.html" class="nav-item">Flight Progression</a>
        <a href="./paginas/food_menu/index.html" class="nav-item">Food Menu</a>
        <div class="dropdown">
            <a href="#" class="nav-item">Entertainment</a>
            <div class="dropdown-content">
                <a href="./paginas/films/filmlibrary.html" class="dropdown-item">Films</a>
                <a href="./paginas/muziek/index.html" class="dropdown-item">Music</a>

            </div>
        </div>
        <a href="./paginas/settings/index.html" class="nav-item">Settings</a>
    </nav>

    <script>
        // Toggle dropdown
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            dropdown.addEventListener('click', (e) => {
                e.preventDefault();
                dropdown.classList.toggle('active');
            });
        });

        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
