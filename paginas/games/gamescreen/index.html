<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .screen {
            width: 600px;
            height: 400px;
            background-color: black;
            border: 10px solid white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: grey;
            font-size: 20px;
        }
        .screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen" id="gameScreen">Select a game to play</div>
    </div>
    <script>
        function loadGame(gameUrl) {
            document.getElementById("gameScreen").innerHTML = `<iframe src="${gameUrl}"></iframe>`;
        }
    </script>
</body>
</html>
