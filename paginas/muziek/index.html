    <style>

}

.image-button {

    background: none;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.2s, box-shadow 0.3s;
}

    width: 100%;

    border-radius: 10px;

    transform: scale(1.1);

</head>
<body>
    <h1>Music Player</h1>
    <div class="player">
        <div class="disk" id="disk"></div>
        <audio id="audio" src="song.mp3"></audio>
    </div>
    <div class="controls">
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
    </div>
    <script>
        let audio = document.getElementById("audio");
        let disk = document.getElementById("disk");
        let rotation = 0;
        let spinning;

        function playMusic() {
            audio.play();
            spinning = setInterval(() => {
                rotation += 2;
                disk.style.transform = `rotate(${rotation}deg)`;
            }, 50);
        }

        function pauseMusic() {
            audio.pause();
            clearInterval(spinning);
        }
    </script>
</body>
