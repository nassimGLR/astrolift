<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrotune</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('/paginas/muziek/images_music/space.gif');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    display: flex;
    height: 100vh;
}

/* Left Panel */
.left-panel {
    width: 10%;
    background-color: #111;
    display: flex;
    flex-direction: column;
    padding: 20px;
    height: 900px;
}

.back-btn {
    display: inline-block;
    padding: 10px 20px;
    border: 2px solid white;
    color: ghostwhite;
    text-align: center;
    font-size: 18px;
    margin-bottom: 20px;
    cursor: pointer;
}

.songs {
    width: 50%;
    color: ghostwhite;
}

.songs h2 {
    margin: 0;
    font-size: 20px;
}

.search {
    margin-top: 10px;
    margin-bottom: 20px;
}

.album {
    margin-bottom: 15px;
    cursor: pointer;
}

.album img {
    width: 100%;
    border-radius: 8px;
}

/* Right Panel */
.right-panel {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
}

.title {
    font-size: 50px;
    font-weight: bold;
    margin-bottom: 20px;
    padding: 10px;
    color: white;
    display: inline-block;
}

.vinyl-img {
    width: 600px;
    height: 600px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 1s linear;
}

.spin {
    animation: spin 2s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Song Info */
.song-info {
    text-align: center;
    padding: 20px;
    border: 2px solid black;
    display: inline-block;
    width: 400px;
    margin-top: 10px;
    background-color: white;
    border-radius: 8px;
}

.song-title {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
    color: black;
}

.artist {
    font-size: 16px;
    color: gray;
}

/* Add Button */
.add-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background-color: #d1a1d1;
    color: #000;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
    </style>
</head>
<body>

    <audio id="audio" src="/images/gone.mp3"></audio>
    
    <!-- Left Panel -->
    <div class="left-panel">
        <button class="back-btn" onclick="window.location.href=''">BACK</button>
        </div>
        <div class="songs">
            <h2>SONGS</h2>
            <div class="search">üîç</div>
            <div class="album" data-album="igor"><img src="/paginas/muziek/images_music/IGOR_ALBUM.jpg" alt="IGOR"></div>
            <div class="album" data-album="damn"><img src="/paginas/muziek/images_music/DAMN_ALBUM.jpg" alt="DAMN"></div>
            <div class="album" data-album="gkmc"><img src="/paginas/muziek/images_music/gkmc_album.jpg" alt="goodkid"></div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="title">ASTROTUNE ‚òÜ</div>
        <img src="/images/igor_vinyl.png" alt="Vinyl Disk" class="vinyl-img" id="vinyl">
        <div class="song-info">
            <div class="song-title" id="song-title">GONE, GONE / THANK YOU</div>
            <div class="artist" id="artist">Tyler, The Creator</div>
        </div>
        <button class="add-btn">+</button>
    </div>

    <script>
        const vinyl = document.getElementById("vinyl");
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("song-title");
        const artistName = document.getElementById("artist");

        // Album info
        const albums = {
            igor: {
                vinylSrc: "/paginas/muziek/images_music/igor_vinyl.png",
                song: "/paginas/muziek/images_music/gone.mp3",
                title: "GONE, GONE / THANK YOU",
                artist: "Tyler, The Creator"
            },
            damn: {
                vinylSrc: "/paginas/muziek/images_music/damn_vinyl.png",
                song: "/paginas/muziek/images_music/FEEL.mp3",
                title: "FEEL.",
                artist: "Kendrick Lamar"
            },
            gkmc: {
                vinylSrc: "/paginas/muziek/images_music/madcity.png",
                song: "/paginas/muziek/images_music/vibe.mp3",
                title: "bitch, don`t kill my vibe",
                artist: "Kendrick Lamar"
            }
        };

        // Vinyl draait bij klikken
        vinyl.addEventListener("click", () => {
            if (vinyl.classList.contains("spin")) {
                vinyl.classList.remove("spin");
                audio.pause();
            } else {
                vinyl.classList.add("spin");
                audio.play();
            }
        });

        // Wissel album bij klik op albumcover
        document.querySelectorAll(".album").forEach(album => {
            album.addEventListener("click", function () {
                const selectedAlbum = albums[this.dataset.album];

                if (selectedAlbum) {
                    // Verander vinyl afbeelding
                    vinyl.src = selectedAlbum.vinylSrc;
                    // Verander song-info
                    songTitle.textContent = selectedAlbum.title;
                    artistName.textContent = selectedAlbum.artist;
                    // Verander muziek
                    audio.src = selectedAlbum.song;
                    audio.pause();
                    vinyl.classList.remove("spin");
                }
            });
        });
    </script>

</body>
</html>
